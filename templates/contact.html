{% extends "layout.html" %}

{% block style %}contact{% endblock %}

{% block NavContact %}active{% endblock %}

{% block main %}

<main id="main">



    <section class="inner-page">
        <div class="container">

            <div class="title">
                <section class="section-title" data-aos="fade-in" data-aos-delay="100">
                    <h2>Contact Us</h2>
                </section>
            </div>

            <!-- Contact Start -->
            <div class="container-xxl py-5">
                <div class="container" data-aos="fade-in" data-aos-delay="100">
                    <div class="bg-light rounded">
                        <div class="row g-0">
                            <div class="col-lg-6 wow fadeIn" data-wow-delay="0.1s">
                                <div class="h-100 d-flex flex-column justify-content-center p-5">
                                    <h3 class="mb-4">Get in touch with us!!</h3>
                                    <form action="/contact" method="POST">
                                        <div class="row g-3">
                                            <div class="col-sm-6">
                                                <div class="form-floating">
                                                    <input type="text" class="form-control border-0" id="Fname"
                                                        name="Fname" placeholder="First Name" required="required">
                                                    <label for="Fname">First Name</label>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-floating">
                                                    <input type="text" class="form-control border-0" id="Lname"
                                                        name="Lname" placeholder="Last Name" required="required">
                                                    <label for="Lname">Last Name</label>
                                                </div>
                                            </div>
                                            <div class="col-sm-12">
                                                <div class="form-floating">
                                                    <input type="email" class="form-control border-0" id="email"
                                                        name="email" placeholder="Your Email" required="required">
                                                    <label for="email">Your Email</label>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-floating">
                                                    <input type="text" class="form-control border-0" id="subject"
                                                        name="subject" placeholder="Subject" required="required">
                                                    <label for="subject">Subject</label>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-floating">
                                                    <textarea class="form-control border-0"
                                                        placeholder="Leave a message here" id="message" name="message"
                                                        style="height: 100px" required="required"></textarea>
                                                    <label for="message">Message</label>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <button class="btn btn-primary w-100 py-3" type="submit">Send
                                                    Message</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-lg-6 wow fadeIn" data-wow-delay="0.5s" style="min-height: 400px;">
                                <div class="position-relative h-100">
                                    <iframe class="position-relative rounded w-100 h-100"
                                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d498.5946958776367!2d103.84881650598605!3d1.3212283772847142!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31da0f74ece2c57d%3A0xf9b808dd8a0e5f18!2sLee%20Kong%20Chian%20School%20of%20Medicine%20(LKCMedicine)!5e0!3m2!1sen!2ssg!4v1721187671382!5m2!1sen!2ssg"
                                        frameborder="0" style="min-height: 400px; border:0;" allowfullscreen=""
                                        aria-hidden="false" tabindex="0"></iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>

</main><!-- End #main -->

{% endblock %}
