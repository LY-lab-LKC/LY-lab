<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <title>LY-lab-LKC</title>

    <!-- Favicons -->
    <link href="/static/img/logo.png" rel="icon" />
    <link href="/static/img/apple-touch-icon.png" rel="apple-touch-icon" />
 
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="static/vendor/aos/aos.css" rel="stylesheet">
    <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="static/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="static/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="static/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
    <link href="static/vendor/slick/slick.css" rel="stylesheet">
    
    <!-- CSS File -->
    <link href="static/css/style.css" rel="stylesheet">
    <link href="static/css/{% block style %}{% endblock %}.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/svg-with-js.min.css" integrity="sha512-W3ZfgmZ5g1rCPFiCbOb+tn7g7sQWOQCB1AkDqrBG1Yp3iDjY9KYFh/k1AWxrt85LX5BRazEAuv+5DV2YZwghag==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
  </head>
  <body>

    <!-- Header -->
    <header id="header" class="fixed-top {% block HeaderClass %}{% endblock %}">
      <div class="container d-flex align-items-center justify-content-between position-relative">
        <div class="logo">
          <h1 class="text-light">
            <a href="/"><span>LY-lab-LKC</span></a>
          </h1>
        </div>

        <!-- Navbar -->
        <nav id="navbar" class="navbar">
          <ul>
            <li><a class="nav-link {% block NavHome %}{% endblock %}" href="/">Home</a></li>
            <li><a class="nav-link {% block NavGroup %}{% endblock %}" href="/group">Our Group</a></li>
            <li><a class="nav-link {% block NavPublication %}{% endblock %}" href="/publication">Publication</a></li>
            <li><a class="nav-link {% block NavResources %}{% endblock %}" href="/resources">Resources</a></li>
            <li><a class="nav-link {% block NavGallery %}{% endblock %}" href="/gallery">Gallery</a></li>
            <li><a class="nav-link {% block NavContact %}{% endblock %}" href="/contact">Contact Us</a></li>
          </ul>
          <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
        <!-- End of Navbar -->
      </div>
    </header>
    <!-- End of Header -->

    {% block front %}{% endblock %}

    {% block main %}{% endblock %}

    <!-- Footer -->
    <footer id="footer">
      <div class="footer-top">
        <div class="container">
        </div>
      </div>

      <div class="container">
        <div class="copyright"> &copy; Copyright <strong><span>LY Lab</span></strong > </div>
      </div>
    </footer>
    <!-- End Footer -->

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center" ><i class="bi bi-arrow-up-short"></i></a>

    <!-- Vendor JS Files -->
    <script src="/static/vendor/purecounter/purecounter_vanilla.js"></script>
    <script src="/static/vendor/aos/aos.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/static/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="/static/vendor/isotope-layout/isotope.pkgd.min.js"></script>
    <script src="/static/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="/static/vendor/php-email-form/validate.js"></script>
    <script src="/static/vendor/jquery/jquery-3.7.1.min.js"></script>
    <script src="/static/vendor/slick/slick.js"></script>

    <!-- Template Main JS File -->
    <script src="/static/js/main.js"></script>
    <script src="/static/js/{% block javascript %}{% endblock %}.js"></script>
  </body>
</html>
